# ---------------------------------------------------------------
# Release — Build and publish the extension wheel
# Triggered on version tag push (e.g. v0.1.0) on main only.
# Stamps setup.py + azext_metadata.json with the tag version.
# ---------------------------------------------------------------
name: Release

on:
  workflow_dispatch:  # Manual only — automatic triggers disabled
  # push:
  #   tags:
  #     - "v*"
  #   branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    # Extra guard: only run when the tag points at main
    if: github.ref_type == 'tag'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Validate governance policies
        run: |
          pip install pyyaml
          python -m azext_prototype.governance.policies.validate --dir azext_prototype/governance/policies/ --strict

      - name: Validate workload templates against policies
        run: python -m azext_prototype.templates.validate --dir azext_prototype/templates/workloads/ --strict

      - name: Extract version from tag
        id: ver
        run: |
          # Strip leading "v" from tag (v0.2.0 → 0.2.0)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $TAG_VERSION"

      - name: Verify tag matches metadata major.minor
        run: |
          TAG_VERSION="${{ steps.ver.outputs.version }}"
          TAG_MAJOR_MINOR="${TAG_VERSION%.*}"
          META_VERSION=$(python -c "import json; print(json.load(open('azext_prototype/azext_metadata.json'))['version'])")
          META_MAJOR_MINOR="${META_VERSION%.*}"
          echo "Tag major.minor:  $TAG_MAJOR_MINOR"
          echo "Meta major.minor: $META_MAJOR_MINOR"
          if [ "$TAG_MAJOR_MINOR" != "$META_MAJOR_MINOR" ]; then
            echo "::error::Tag version ($TAG_VERSION) major.minor does not match azext_metadata.json ($META_VERSION)"
            exit 1
          fi
          echo "Version check passed"

      - name: Stamp version into source
        run: |
          TAG_VERSION="${{ steps.ver.outputs.version }}"
          sed -i "s/^VERSION = \".*\"/VERSION = \"$TAG_VERSION\"/" setup.py
          python -c "
          import json, pathlib
          p = pathlib.Path('azext_prototype/azext_metadata.json')
          d = json.loads(p.read_text())
          d['version'] = '$TAG_VERSION'
          p.write_text(json.dumps(d, indent=2) + '\n')
          "
          echo "Stamped version: $TAG_VERSION"

      - name: Inject App Insights connection string and build wheel
        run: |
          WHEEL_SRC="azext_prototype/telemetry/__init__.py"
          if [ -n "$APPINSIGHTS_CONNECTION_STRING" ]; then
            sed -i "s|^_BUILTIN_CONNECTION_STRING = \"\"$|_BUILTIN_CONNECTION_STRING = \"$APPINSIGHTS_CONNECTION_STRING\"|" "$WHEEL_SRC"
            grep -q "$APPINSIGHTS_CONNECTION_STRING" "$WHEEL_SRC" && echo "App Insights connection string injected" || { echo "::error::Failed to inject connection string"; exit 1; }
          else
            echo "::warning::APPINSIGHTS_CONNECTION_STRING secret not set — telemetry will be disabled in this build"
          fi
          python -m build --wheel --outdir dist/
        env:
          APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}

      - name: Verify wheel contents
        run: |
          pip install dist/*.whl
          python -c "from azext_prototype import __init__; print('Extension package OK')"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: az-prototype-wheel
          path: dist/*.whl

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: az-prototype-wheel
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # -------------------------------------------------------------------
  # Optional: Publish to an Azure CLI extension index
  # -------------------------------------------------------------------
  publish-index:
    name: Update extension index
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta')"

    steps:
      - uses: actions/checkout@v4

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: az-prototype-wheel
          path: dist/

      - name: Compute wheel metadata
        id: meta
        run: |
          WHEEL=$(ls dist/*.whl)
          FILENAME=$(basename "$WHEEL")
          SHA256=$(sha256sum "$WHEEL" | cut -d ' ' -f1)
          VERSION=$(echo "$FILENAME" | sed -E 's/az_prototype-([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          echo "filename=$FILENAME" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate index entry
        run: |
          cat <<EOF > index-entry.json
          {
            "name": "prototype",
            "version": "${{ steps.meta.outputs.version }}",
            "filename": "${{ steps.meta.outputs.filename }}",
            "sha256Digest": "${{ steps.meta.outputs.sha256 }}",
            "downloadUrl": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/${{ steps.meta.outputs.filename }}",
            "metadata": {
              "azext.minCliCoreVersion": "2.50.0",
              "classifiers": ["Development Status :: 3 - Alpha"]
            }
          }
          EOF
          cat index-entry.json

      - name: Upload index entry as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-index-entry
          path: index-entry.json
